            var initESW = function (gslbBaseURL) {
            embedded_svc.settings.displayHelpButton = true;

                });

                var title = document.createElement("h3");

                    document.createTextNode(
                    "Vous avez une question ? Nous avons la réponse." //Offline Help - Title

                );
                divText.appendChild(title);
                divText.appendChild(
                    document.createTextNode(
                    "Retrouvez toutes les informations et outils pratiques pour la préparation, la réservation et le suivi de votre voyage sur notre " //Offline Help
                    )
                );
                divText.className = "offlineHelpText";
                offlineElt.appendChild(divText);
                var link = document.createElement("a");
                link.href = "https://www.oui.sncf/aide/aide-en-ligne"; //Redirect link
                link.appendChild(document.createTextNode("aide en ligne.")); //Offline Help
                offlineElt.appendChild(link);
